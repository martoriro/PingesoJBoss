<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet name="./css/default.css"/>
        <title>Consulta Médica</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panelGrid styleClass="panelGridForm" style="width: 800px;">
                <p:row>
                    <p:column colspan="2">
                        <p:menubar>
                            <p:menuitem value="Datos del Paciente" icon="ui-icon-person" url="#"/>
                            <p:submenu label="Antecedentes" >
                                <p:menuitem value="Familiares" url="#" />
                                <p:menuitem value="Personales" url="#" />
                            </p:submenu>
                            <p:submenu label="Formulario GES" >
                                <p:menuitem value="Informe de proceso de diagnóstico" url="#" />
                                <p:menuitem value="Formulario de concentimiento de información" url="#" />
                            </p:submenu>
                            <p:submenu label="Ver" >
                                <p:menuitem value="Consultas Anteriores"  url="#" />
                                <p:menuitem value="Evoluciones Clínicas" url="#" />
                                <p:menuitem value="Diagnósticos"  url="#" />
                                <p:menuitem value="Signos vitales"  url="#" />
                            </p:submenu>
                        </p:menubar>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:panelGrid columns="4" style="font-weight: bold">
                            <p:outputLabel value="Rut paciente:"/>
                            <p:outputLabel value="-"/>
                            <p:outputLabel value="Nombre paciente:"/>
                            <p:outputLabel value="-"/>
                        </p:panelGrid>
                    </p:column>
                </p:row>
            </p:panelGrid>

            <p:panelGrid styleClass="panelGridForm">
                <p:row>
                    <p:column colspan="2">                    
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:panelGrid styleClass="panelGridForm" columns="2">
                            <f:facet  name="header">
                                <p:outputPanel>
                                    <h:outputText value="Signos Vitales" />
                                </p:outputPanel>
                            </f:facet>
                            <p:outputLabel value="Temperatura:"/>
                            <p:outputLabel value="-"/>                        
                            <p:outputLabel value="Presión arterial:"/>
                            <p:outputLabel value="-"/>
                            <p:outputLabel value="Pulso"/>
                            <p:outputLabel value="-"/>
                            <p:outputLabel value="Peso:"/>
                            <p:outputLabel value="-"/>
                            <p:outputLabel value="altura:"/>
                            <p:outputLabel value="-"/>
                            <p:outputLabel value="Sat O2:"/>
                            <p:outputLabel value="-"/>
                            <p:outputLabel value="IMC:"/>
                            <p:outputLabel value="-"/>
                            <f:facet name="footer">
                                <p:commandButton value="Historial Signos Vitales"   icon="ui-icon-calendar" />
                            </f:facet>

                        </p:panelGrid>

                    </p:column>
                    <p:column>
                        <p:tabView>
                            <p:tab title="Motivos de la Consulta">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:inputTextarea rows="9" cols="70"  autoResize="false" />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Notas">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:inputTextarea rows="9" cols="70"  autoResize="false" />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Exploración Física">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:inputTextarea rows="9" cols="70"  autoResize="false" />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Tratamiento">
                                <h:panelGrid columns="1" cellpadding="10">
                                    <p:inputTextarea rows="9" cols="70"  autoResize="false" />
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                    </p:column>
                </p:row>
            </p:panelGrid>

            <p:panelGrid styleClass="panelGridForm">
                <p:row>
                    <p:column colspan="2">  
                        <br/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:panelGrid styleClass="panelGridForm" columns="6" >
                            <p:autoComplete placeholder="Patología"/>
                            <p:commandButton value="Ver"  icon="ui-icon-plus" />
                            <p:selectOneMenu style="width:150px">
                                <f:selectItem itemLabel="Seleccione Estado" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="sospecha" itemValue="sospecha" />
                                <f:selectItem itemLabel="confirmado" itemValue="confirmado" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Es GES"/>
                            <p:selectBooleanCheckbox/>
                            <p:commandButton icon="ui-icon-plus" />
                        </p:panelGrid>
                    </p:column>
                    <p:column>
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton type="button" value="New" icon="ui-icon-document" />

                                <p:commandButton type="button" value="Open" icon="ui-icon-folder-open" />

                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>

                                <p:commandButton type="button" title="Save" icon="ui-icon-disk" />
                                <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
                                <p:commandButton type="button" title="Print" icon="ui-icon-print" />
                            </f:facet>

                            <f:facet name="right">
                                <p:menuButton value="Options">
                                    <p:menuitem value="Save" icon="ui-icon-disk" />
                                    <p:menuitem value="Update"   icon="ui-icon-arrowrefresh-1-w" />
                                    <p:menuitem value="Delete" icon="ui-icon-close" />
                                    <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />
                                </p:menuButton>
                            </f:facet>

                        </p:toolbar>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:dataTable emptyMessage="El paciente no registra diagnósticos en esta consulta"
                                     paginator="true" paginatorPosition="bottom" >
                            <f:facet name="header">
                                <h:outputText value="Diagnósticos Ingresados" />
                            </f:facet>
                            <p:column headerText="CIE 10">

                            </p:column>
                            <p:column headerText="Patología">

                            </p:column>
                            <p:column headerText="Estado">

                            </p:column>
                            <p:column headerText="Ges">

                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton value="Ver diagnósticos anteriores"   icon="ui-icon-calendar" />
                            </f:facet>

                        </p:dataTable>
                    </p:column>
                    <p:column>
                        <p:panelGrid styleClass="panelGridForm" columns="1">
                            <f:facet name="header">
                                Hipótesis Diagnóstica
                            </f:facet>
                            <p:inputTextarea rows="7" cols="60"  autoResize="false" />
                        </p:panelGrid>                    
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:selectBooleanCheckbox/>
                        <h:outputText value=" Pertinencia" style="font-weight: bold;"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton value="Finalizar Consulta"   icon="ui-icon-disk" />
                        <p:commandButton value="Guardar Datos"   icon="ui-icon-pause" />
                        <p:commandButton value="Cancelar"   icon="ui-icon-cancel" />
                    </p:column>
                </p:row>
            </p:panelGrid>


        </h:form>
    </h:body>
</html>
